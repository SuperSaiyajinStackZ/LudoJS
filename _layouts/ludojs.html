<!DOCTYPE html>
<html lang={{ page.lang }}>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,maximum-scale=2">
	<title>LudoJS</title>

	<!-- Stylesheets. -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">

	<!-- JavaScript. -->
	<script type="module" src="assets/js/core/game.js"></script>
	<script type="module" src="assets/js/core/coreHelper.js"></script>
	<script type="module" src="assets/js/main.js"></script>
	<script type="module" src="assets/js/langHandler.js"></script>
</head>

<body>
	<main>
		{% include externalStrings.html %}
		<div class="container">
			<!-- Gehe zur Hauptseite und Sprachen-Wechsel. -->
			<button id="HomePage" class="MainButton">{{ site.data[page.lang].HOME }}</button>
			<button id="SwitchLang" class="MainButton">{{ site.data[page.lang].SWITCH_LANG }}</button>
		</div>

		{% include langSelection.html %}

		<!-- Spiel Vorbereitung. -->
		<div id="GamePrepare">
			{% include infoBox.html %}
			{% include gameSettings.html %}
		</div>

		<!-- Spiel Geschehen. -->
		<div class="container">
			{% include gamePlay.html %}

			<!-- AuÃŸerhalb des Spiel-Screen Hintergrundes, um es ein bisschen besser aussehen zu lassen. -->
			<button id="ImportGame" class="MainButton">{{ site.data[page.lang].IMPORT_GAME }}</button> <!-- Um die Spieldaten von Ludo3DS als beispiel zu laden. -->
			<button id="ExportGame" class="MainButton">{{ site.data[page.lang].EXPORT_GAME }}</button> <!-- Um die Spieldaten zu exportieren, um sie mit Ludo3DS als beispiel zu verwenden. -->
		</div>

		{% include credits.html %}
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
